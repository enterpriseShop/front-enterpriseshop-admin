<div class="d-flex justify-content-between">
    <div class="box">
        <h5 class="text-center text-4xl text-color-secondary text-900 mt-2"> {{ title_component }} </h5>
        <div class="grid px-3">
            <div class="col-12 lg:col-5 md:col-12 lg:w-5 md:w-full sm:w-full">
                <app-product-form />
            </div>
            <div class="lg:col-7 md:col-12 h-100 lg:w-7 md:w-full sm:w-full">
                <div class="d-flex justify-content-center w-full align-items-center">
                    <app-uploads />
                </div>
            </div>
        </div>
    </div>

    <div class="text-right gap-3 mb-3 mt-1">
        <p-button label="Cancelar" [routerLink]="['dashboard/products']" severity="secondary" class="w-2" styleClass="w-2" />
        <p-button label="Editar" [disabled]="!crtlEnableButton" class="w-2 ml-3" styleClass="w-2" />
    </div>
</div>
